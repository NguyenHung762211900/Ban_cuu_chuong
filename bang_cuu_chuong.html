<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        /*
        Bảng cửu chương có 9 hàng
                           8 cột
            <table border = 1>
                hàng 1:
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    ...
                    <td></td>   //cột 8
                </tr>
                hàng 2:
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    ...
                    <td></td>   //cột 8
                </tr>

                ...
                hàng 9:
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    ...
                    <td></td>   //cột 8
                </tr>

            </table>
        
        
        */  let i;
            let j;
            document.write ("<table border = '1', width = '100%'>")
                for(i = 1 ; i <= 9; i++){ 
                    document.write ('<tr>');
                    for (j = 2; j <= 9; j++){
                        document.write('<td>' + j + "x" + i + "=" + j*i)
                        document.write('</td>')
                    }
                    document.write ('</tr>');
                }
            document.write('</table>');
    </script>
    
</body>
</html>
